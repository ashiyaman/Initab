<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>Initab</title>
  </head>
  <body>
    <div class='grid-container'>
      <aside class='nav-bar'>
        <h4 class="blue"><i class="fas fa-wrench"></i>settings</h4>
        <h4 class="green"><i class="fas fa-code"></i>gists</h4>
        <h4 class="orange"><i class="fab fa-stack-overflow"></i>stack overflow</h4>
        <h4 class="pink"><i class="fab fa-line-chart"></i>trending</h4>
        <h4 class="purple"><i class="fab fa-pencil"></i>scratch pad</h4>
        <h4 class="white"><i class="far fa-lightbulb"></i>playground</h4>
        <h4 class="yellow"><i class="fab fa-question"></i>help/intro</h4>
        <div class='logo'><img src='logo.png'/></div>
        <div class='social-icons'>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fas fa-reddit-alien"></i>
        </div>
      </aside>
      <div class='news-feed-container'>
        <h4><i class="fas fa-reddit-alien blue"></i>popular on R/javascript</h4>
        <ul class='news'>
        </ul>
      </div>
      <div class='history-container'>
        <h4><i class="fas fa-clock blue"></i>relevant javascript history</h4>
        <ul class='history'></ul>
        <hr />
        <div class='time text-align-center'></div>
      </div>
      <div class='github-container'>
        <h4><i class="fab fa-github-alt blue"></i>github issues history</h4>
        <h6 class='purple text-align-center'>Switch to Gitlab</h6>
        <ul class='issues pink text-align-center'>ISSUES</ul>
      </div>
    </div>
    <script type='text/javascript' src='main.js'></script>
  </body>
</html>
